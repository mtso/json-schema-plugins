plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.diffplug.spotless' version '6.12.1'
}

repositories {
    mavenCentral()
}

group = 'io.mtso'
version = '1.0-SNAPSHOT'

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'io.mtso.jsonschema.expander'
            implementationClass = 'io.mtso.jsonschema.ExpanderPlugin'
        }
    }
}

dependencies {
    api(
        [ group: 'com.networknt', name: 'json-schema-validator', version: '1.0.76'],
    )

    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

test {
    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
    }
}

publishing {
    repositories {
        maven {
            name = 'localPluginRepository'
            url = '/Users/matthewt/dev/repo/local-plugin-repository'
        }
    }
}
